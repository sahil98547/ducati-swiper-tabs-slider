<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engine Slider</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="slider-section container-fluid">
  <div id="sliderContent">
    <img id="sliderImage" src="./images/engine-desktop.jpg" alt="Engine" class="slider-image" />
  </div>

  <ul class="nav nav-tabs mt-4" id="sliderTabs" role="tablist">
    <li class="nav-item"><button class="nav-link" data-title="Design" data-img="your_design_image.jpg">DESIGN</button></li>
    <li class="nav-item"><button class="nav-link active" data-title="Engine" data-img="6c9f2287-fdd5-419b-bf2c-3691ebeda07e.png">ENGINE</button></li>
    <li class="nav-item"><button class="nav-link" data-title="Vehicle" data-img="your_vehicle_image.jpg">VEHICLE</button></li>
    <li class="nav-item"><button class="nav-link" data-title="Electronics" data-img="your_electronics_image.jpg">ELECTRONICS</button></li>
    <li class="nav-item"><button class="nav-link" data-title="Tech Spec" data-img="your_techspec_image.jpg">TECH SPEC</button></li>
    <li class="nav-item"><button class="nav-link" data-title="Customisation" data-img="your_customisation_image.jpg">CUSTOMISATION</button></li>
  </ul>
</div>

<div class="bottom-section container-fluid">
  <h2 class="mb-0">Discover all the insights.</h2>
  <button class="explore-btn"><a class="ducati-epl-btn" href="">EXPLORE</a></button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const tabs = document.querySelectorAll("#sliderTabs .nav-link");
  const title = document.getElementById("sliderTitle");
  const image = document.getElementById("sliderImage");

  tabs.forEach((tab) => {
    tab.addEventListener("click", function () {
      tabs.forEach(t => t.classList.remove("active"));
      this.classList.add("active");

      title.textContent = this.dataset.title;
      image.src = this.dataset.img;
      image.alt = this.dataset.title;
    });
  });
</script>

</body>
</html>
